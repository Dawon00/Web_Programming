<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>체크 박스 만들기</title>
  </head>
  <body>
    <h3>먹고 싶은 것 모두 체크하세요</h3>
    <hr />
    <form>
      짜장면 <input type="checkbox" value="1" /> 짬뽕
      <input type="checkbox" value="2" checked /> 탕수육
      <input type="checkbox" value="3" />
    </form>
  </body>
</html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>라디오버튼 만들기</title>
  </head>
  <body>
    <h3>먹고 싶은 것 하나만 선택?</h3>
    <hr />
    <form>
      <input type="radio" name="china" value="1" />
      짜장면<img src="media/jajang.png" /><br />
      <input type="radio" name="china" value="2" checked />
      짬뽕<img src="media/jjambbong.png" /><br />
      <input type="radio" name="china" value="3" />
      탕수육<img src="media/tangsuyuk.png" />
    </form>
  </body>
</html>

<!--label 태그 사용해서 만들기(캡션 텍스트나 이미지를 선택해도 폼 요소를 선택한 것으로 처리됨)-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>캡션을 가진 라디오버튼</title>
  </head>
  <body>
    <h3>먹고 싶은 것 하나만 선택?(&lt;label&gt;이용)</h3>
    <hr />
    <form>
      <label>
        <input type="radio" name="china" value="1" />
        짜장면 <img src="media/jajang.png" /> </label
      ><br />
      <label>
        <input type="radio" name="china" value="2" checked />
        짬뽕 <img src="media/jjambbong.png" /> </label
      ><br />
      <label>
        <input type="radio" name="china" value="3" />
        탕수육 <img src="media/tangsuyuk.png" />
      </label>
    </form>
  </body>
</html>

<!--콤보 박스 사용하기-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>콤보박스 만들기</title>
  </head>
  <body>
    <h3>오늘 점심은?</h3>
    <hr />
    <form>
      <select name="china">
        <option value="1">짜장면</option>
        <option value="2" selected>짬뽕</option>
        <option value="3">탕수육</option>
      </select>
    </form>
  </body>
</html>
