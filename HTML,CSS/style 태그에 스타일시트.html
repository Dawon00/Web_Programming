<!DOCTYPE html>
<html>
  <head>
    <title>스타일을 가진 웹 페이지</title>
    <!--style 태그는 head 태그 안에만 위치-->
    <style>
      /* CSS 스타일 시트 작성 */
      body {
        background-color: mistyrose;
      }
      h3 {
        color: purple;
      }
      hr {
        border: 5px solid yellowgreen;
      }
      span {
        color: blue;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h3>CSS 스타일 맛보기</h3>
    <hr />
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
      body {
        background-color: linen;
        color: blueviolet;
        margin-left: 30px;
        margin-right: 30px;
      }
      h3 {
        text-align: center;
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h3>소연재</h3>
    <hr />
    <p>
      저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
      찌개와 막국수 무척 좋아합니다.
    </p>
  </body>
</html>
