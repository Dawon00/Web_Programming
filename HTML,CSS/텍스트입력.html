<!DOCTYPE html>

<!--일반 텍스트 입력 폼-->
<html>
  <head>
    <title>텍스트 입력 폼</title>
  </head>
  <body>
    <h3>자기 소개서 작성</h3>
    <hr />
    <form>
      이름 : <input type="text" value="" /><br />
      암호 : <input type="password" value="" maxlength="4" /><br />
      자소서 :
      <textarea cols="20" rows="5">
							이곳에 자기소개서 작성
				  </textarea>
    </form>
  </body>
</html>

<!--데이터 목록을 가지는 텍스트 입력-->
<html>
  <head>
    <title>데이터 목록을 가진 텍스트 입력</title>
  </head>
  <body>
    <h3>가보고 싶은 곳</h3>
    <hr />
    <form>
      나라 : <input type="text" list="countries" /><br />
      <datalist id="countries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
      </datalist>

      보고싶은것 : <input type="text" list="what" /><br />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
      </datalist>
    </form>
  </body>
</html>

<!--형식을 가진 텍스트 입력(placeholder 속성)-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>형식을 가진 텍스트 입력</title>
  </head>
  <body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr />
    <form>
      email : <input type="email" placeholder="id@host" /><br />
      홈페이지 : <input type="url" placeholder="http://" /><br />
      전화번호 : <input type="tel" placeholder="010-1234-5678" />
      <input type="submit" value="확인" /><br /><br />
      <hr />
      검색어 : <input type="search" placeholder="검색어" />
      <input type="button" value="검색" />
    </form>
  </body>
</html>

<!--폼 요소로 그룹핑하기-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>폼 입력 그룹으로 묶기</title>
  </head>
  <body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr />
    <form>
      <!--폼요소-->
      <fieldset>
        <legend>회원정보</legend>
        이메일 : <input type="email" /><br />
        홈페이지 : <input type="url" /><br />
        전화번호 : <input type="tel" />
      </fieldset>
      <small>질문 : Tel. 010-111-1111</small>
    </form>
  </body>
</html>
