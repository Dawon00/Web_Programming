<!DOCTYPE html>
<!--link 태그 이용해서 불러오기-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <h3>소연재</h3>
    <hr />
    <p>
      저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
      찌개와 막국수 무척 좋아합니다.
    </p>
  </body>
</html>

<!--@import로 불러오기-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>&lt;@import&gt;로 외부 스타일 불러오기</title>
    <style>
      @import url(mystyle.css);
    </style>
  </head>
  <body>
    <h3>소연재</h3>
    <hr />
    <p>
      저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
      찌개와 막국수 무척 좋아합니다.
    </p>
  </body>
</html>
