<!--Date 타입의 객체와 String 타입의 객체를 생성하고, 메소드를 호출하고, 프로퍼티 값을 읽는 코드 사례를 보인다. new Date()로 생성한 객체는 생성 당시의 날짜와 시간 정보로 초기화된다.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>객체 생성 및 활용</title>
  </head>
  <body>
    <h3>객체 생성 및 활용</h3>
    <hr />
    <script>
      // Date 객체 생성
      var today = new Date();

      // Date 객체의 toLocaleString() 메소드 호출
      document.write("현재 시간 : " + today.toLocaleString() + "<br>");

      // String 객체 생성
      var mystr = new String("자바스크립트 공부하기");
      document.write("mystr의 내용 : " + mystr + "<br>");
      document.write("mystr의 길이 : " + mystr.length + "<br>");
      // mystr.length=10; // 이 문장은 오류이다.
    </script>
  </body>
</html>
