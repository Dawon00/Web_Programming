<!--while과 break를 이용하여 1에서 얼마까지 더해야 3000을 넘는지 구하라.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>break 문</title>
  </head>
  <body>
    <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
    <hr />
    <script>
      var i = 0,
        sum = 0;
      while (true) {
        // 무한 반복
        sum += i;
        if (sum > 3000) break; // 합이 3000보다 큼. 반복문 벗어남
        i++;
      }
      document.write(i + "까지 더하면 3000을 넘음 : " + sum);
    </script>
  </body>
</html>

<!--for와 continue를 이용하여 1에서 10까지 정수 중 3으로 나눈 나머지가 1인 수만 더한 합을 출력하라.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>continue 문</title>
  </head>
  <body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
    <hr />
    <script>
      var sum = 0;
      for (i = 1; i <= 10; i++) {
        if (i % 3 != 1)
          // 3으로 나눈 나머지가 1이 아닌 경우
          continue; // 다음 반복으로 점프(i++ 코드로)
        document.write(i + " "); // 더하는 수 출력
        sum += i; // 합
      }
      document.write("합은 " + sum);
    </script>
  </body>
</html>
