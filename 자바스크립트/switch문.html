<!--prompt()를 이용하여 커피 이름을 입력받고 switch 문을 이용하여 가격을 출력하라.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>switch</title>
  </head>
  <body>
    <h3>switch 문으로 커피 주문</h3>
    <hr />
    <script>
      var price = 0;
      var coffee = prompt("무슨 커피 드릴까요?", "");
      switch (coffee) {
        case "espresso":
        case "에스프레소":
          price = 2000;
          break;
        case "카푸치노":
          price = 3000;
          break;
        case "카페라떼":
          price = 3500;
          break;
        default:
          document.write(coffee + "는 없습니다.");
      }
      if (price != 0) document.write(coffee + "는 " + price + "원입니다.");
    </script>
  </body>
</html>

<!--for 문을 이용하여 텍스트를 10px 크기에서 35px까지 5픽셀씩 증가하여 출력하라. 참고로 document.write("<span style='font-size:10px'>10px</span>");를 출력하면 10px 크기로 글자가 출력된다. 10 대신 15, 20, ..., 35로 바꾸어 출력하면 다른 크기로 출력할 수 있다.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>for 문</title>
  </head>
  <body>
    <h3>for 문으로 10px~35px 크기 출력</h3>
    <hr />
    <script>
      for (var size = 10; size <= 35; size += 5) {
        // 5씩 증가
        document.write("<span ");
        document.write("style='font-size:" + size + "px'>");
        document.write(size + "px");
        document.write("</span>");
      }
    </script>
  </body>
</html>
