<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Array 객체로 배열 만들기</title>
  </head>
  <body>
    <h3>Array 객체로 배열 만들기</h3>
    <hr />
    <script>
      var degrees = new Array(); // 빈 배열 생성
      degrees[0] = 15.1;
      degrees[1] = 15.4;
      degrees[2] = 16.1;
      degrees[3] = 17.5;
      degrees[4] = 19.2;
      degrees[5] = 21.4;

      var sum = 0;
      for (i = 0; i < degrees.length; i++) sum += degrees[i];

      document.write("평균 온도는 " + sum / degrees.length + "<br>");
    </script>
  </body>
</html>

<!--Array 객체의 메소드 활용-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Array 객체의 메소드 활용</title>
    <script>
      function pr(msg, arr) {
        document.write(msg + arr.toString() + "<br>");
      }
    </script>
  </head>
  <body>
    <h3>Array 객체의 메소드 활용</h3>
    <hr />
    <script>
      var a = new Array("황", "김", "이");
      var b = new Array("박");
      var c;

      pr("배열 a = ", a);
      pr("배열 b = ", b);
      document.write("<hr>");

      c = a.concat(b); // c는 a와 b를 연결한 새 배열
      pr("c = a.concat(b)후 c = ", c);
      pr("c = a.concat(b)후 a = ", a);

      c = a.join("##"); // c는 배열 a를 연결한 문자열
      pr("c = a.join() 후 c = ", c);
      pr("c = a.join() 후 a = ", a);

      c = a.reverse(); // a.reverse()로 a 자체 변경. c는 배열
      pr("c= a.reverse() 후 c = ", c);
      pr("c= a.reverse() 후 a = ", a);

      c = a.slice(1, 2); // c는 새 배열
      pr("c= a.slice(1, 2) 후 c = ", c);
      pr("c= a.slice(1, 2) 후 a = ", a);

      c = a.sort(); // a.sort()는 a 자체 변경. c는 배열
      pr("c= a.sort() 후 c = ", c);
      pr("c= a.sort() 후 a = ", a);

      c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성
      document.write("a.toString() : " + c);
    </script>
  </body>
</html>
