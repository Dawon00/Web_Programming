<!--HTML 페이지와 DOM 트리의 관계를 보여준다. HTML 태그마다 하나의 DOM 객체가 생성된 것을 볼 수 있고, HTML 태그의 포함 관계에 따라 DOM 객체들이 부모 자식의 계층 관계로 구성됨을 볼 수 있다.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML DOM 트리</title>
  </head>
  <body>
    <p style="color: blue">
      이것은
      <span style="color: red">문장입니다. </span>
    </p>
    <form>
      <input type="text" />
      <input type="button" value="테스트" />
      <hr />
    </form>
  </body>
</html>
